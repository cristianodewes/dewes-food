<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DewesFood</title>
		<link rel="sortcut icon" href="images/favicon.png" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="CSS/df_estiloSistema.css"/>
	</head>
	<body>
	
	<header>
		<div id="divLogotipoSistema">
			<span id="auxiliarDeAlinhamentoVertical"></span>
			<!-- Coloque aqui o que tiver de mais relevante e em comum com as
			demais páginas do site -->
			<a href="">	<!--  Possivel link para voltar para a Home -->
				<img src="images/df_logotipoSistema.png" id="imgLogotipoSistema"/>
			</a>
		</div> 
	</header>
	<br><br>
	<!-- Cabeçalho - FIM -->
	
	<div>
	
		<h1>Cadastro de Cliente</h1>
		
		<div id="divMensagemDeSucesso">
			Aqui vai um exemplo de mensagem de sucesso
		</div>
		<br/>
		
		<form method="post" action="clienteHome.html">
			<fieldset>
				<label for="nome">Nome: </label><br/>
				<input type="text" id="nome" name="nome" placeholder="Digite o seu nome"/><br/><br/>
				<div id="divMensagemDeErro">
					Aqui vai um exemplo de mensagem de erro
				</div>
				
				<label for="cpf">CPF: </label><br/>
				<input type="text" id="cpf" name="cpf" placeholder="Digite o seu cpf"/><br/><br/>
				
				<label for="email">E-mail: </label><br/>
				<input type="text" id="email" name="email" placeholder="Digite o seu email"/><br/><br/>
				
				<label for="telefone">Telefone: </label><br/>
				<input type="text" id="telefone" name="telefone" placeholder="Digite o seu telefone"/><br/><br/>
				
				<label for="cep">CEP: </label><br/>
				<input type="text" id="cep" name="cep" placeholder="Digite o seu CEP"/><br/><br/>
				
				<label for="senha">Senha: </label><br/>
				<input type="password" id="senha" name="senha" placeholder="Digite a sua senha"/><br/><br/>
				
				<input type="submit" value="Cadastrar"/>
			
			</fieldset>
		</form>
		<br/>
		
		<input type="button" value="Voltar" onClick="location.href='index.html';"/>
		
	</div>
	
	<!-- Rodapé - Início -->	
	
		<div id="rodape">
			<span id="auxiliarDeAlinhamentoVertical"></span>
			<a href="https://github.com/cristianodewes" target="_blank">
				<img src="images/df_iconeGitHub.png" id="imgRodape"/>
			</a>
			<a href="https://www.linkedin.com/in/cristiano-antonio-dewes/" target="_blank">
				<img src="images/df_iconeLinkedin.png" id="imgRodape"/>
			</a>
			<a href="https://www.facebook.com/cristiano.dewes" target="_blank">
				<img src="images/df_iconeFacebook.png" id="imgRodape"/>
			</a>
		</div>
	</body>
</html>
