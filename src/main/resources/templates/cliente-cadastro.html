<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

	<body>
		<div layout:fragment="content">	
			<div>	
				<h1>Cadastro de Cliente</h1>
	
				<div id="divMensagemDeSucesso" th:if="${msg != null}">
					<span th:text="${msg}"></span>
				</div>
				<br />
	
				<form method="post" th:object="${cliente}" th:action="${editMode} ? @{/cliente/save} : @{/public/cliente/save}">
					<fieldset>
						<input type="hidden" th:field="*{id}"/>
					
						<label for="nome">Nome: </label><br />
						 <input type="text" id="nome" name="nome" placeholder="Digite o seu nome" th:field="*{nome}" 
						 th:classappend="${#fields.hasErrors('nome') ? 'inputError' : ''}"/><br />
												
						<div id="divMensagemDeErro" th:if="${#fields.hasErrors('nome')}">
							<span th:errors="*{nome}"></span>
						</div>
						<br />
	
						<label for="cpf">CPF: </label><br /> 
						<input type="text" id="cpf"	name="cpf" placeholder="Digite o seu cpf" th:field="*{cpf}"
						th:classappend="${#fields.hasErrors('cpf') ? 'inputError' : ''}" onKeyDown="return isNumberKey(event);"/><br />
						<div id="divMensagemDeErro" th:if="${#fields.hasErrors('cpf')}">
							<span th:errors="*{cpf}"></span>
						</div>
						<br />
						 
						<label for="email">E-mail: </label><br /> 
						<input type="text" id="email" name="email" placeholder="Digite o seu email" th:field="*{email}"
						th:classappend="${#fields.hasErrors('email') ? 'inputError' : ''}"/><br />
						<div id="divMensagemDeErro" th:if="${#fields.hasErrors('email')}">
							<span th:errors="*{email}"></span>
						</div>
						<br /> 
						
						<label for="telefone">Telefone: </label><br /> 
						<input type="text" id="telefone" name="telefone" placeholder="Digite o seu telefone" th:field="*{telefone}"
						th:classappend="${#fields.hasErrors('telefone') ? 'inputError' : ''}" onKeyDown="return isNumberKey(event);"/><br />
						<div id="divMensagemDeErro" th:if="${#fields.hasErrors('telefone')}">
							<span th:errors="*{telefone}"></span>
						</div>
						<br /> 
					
						<label for="cep">CEP: </label><br /> 
						<input type="text" id="cep" name="cep" placeholder="Digite o seu CEP" th:field="*{cep}"
						th:classappend="${#fields.hasErrors('cep') ? 'inputError' : ''}"/><br />
						<div id="divMensagemDeErro" th:if="${#fields.hasErrors('cep')}" onKeyDown="return isNumberKey(event);">
							<span th:errors="*{cep}"></span>
						</div>
						<br /> 
						
						<div th:if="${!editMode}">
							<label for="senha">Senha: </label><br /> 
							<input type="password" id="senha" name="senha" placeholder="Digite a sua senha" th:field="*{senha}"
							th:classappend="${#fields.hasErrors('senha') ? 'inputError' : ''}"/><br />
							<div id="divMensagemDeErro" th:if="${#fields.hasErrors('senha')}">
								<span th:errors="*{senha}"></span>
							</div>
						</div>
						
						<input type="hidden" name="senha" value="*" th:if="${editMode}" />
						
						<br /> 
						<input type="submit" th:value="${editMode} ? 'Alterar' : 'Cadastrar'" />
	
					</fieldset>
				</form>
				<br /> 
				<form method="get" th:action="@{/}">
					<input type="submit" value="Voltar" />
				</form>
			</div>
		</div>
	</body>
</html>
