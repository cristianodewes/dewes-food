<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

	<body>
		<div layout:fragment="content">	
			<div>
			
				<h1>Cadastro de Restaurante</h1>
				
				
				<form method="post" th:object="${restaurante}" th:action="${editMode} ? @{restaurante/save} : @{public/restaurante/save}">
					<fieldset>
						<input type="hidden" th:field="*{id}"/>
					
						<label for="nome">Nome do Restaurante: </label><br/>
						<input type="text" id="nome" name="nome" placeholder="Nome do restaurante"/><br/><br/>
						
						<label for="cnpj">CNPJ: </label><br/>
						<input type="text" id="cnpj" class = "inputError" name="cnpj" placeholder="Digite o seu cnpj"/><br/><br/>
						
						<label for="email">E-mail: </label><br/>
						<input type="text" id="email" name="email" placeholder="Digite o seu email"/><br/><br/>
						
						<label for="telefone">Telefone: </label><br/>
						<input type="text" id="telefone" name="telefone" placeholder="Digite o seu telefone"/><br/><br/>
						
				<!-- 		<label for="cep">CEP: </label><br/>
						<input type="text" id="cep" name="cep" placeholder="Digite o CEP"/><br/><br/> -->
						
						<label for="categoria">Categoria de comida:</label>
						<br/>
						<select name="categoria" id="categoria">
							<option>Salada</option>
							<option>Churrasco</option>
							<option>Pizza</option>
							<option>Hamburguer</option>								
						</select>
						<br/><br/>
						
						<label for="logotipo">Logotipo:</label><br/>
						<input type="file" id="logotipo" name=logotipo placeholder="Selecionar..."><br/><br/>
										
						<label for="senha">Senha: </label><br/>
						<input type="password" id="senha" name="senha" placeholder="Digite a sua senha"/><br/><br/>
						
						<div>
							Aqui vai um exemplo de mensagem de erro
						</div>
						<br/>				
						<input type="submit" value="Cadastrar"/>
					
					</fieldset>
				</form>
				<br/>
				
				<form method="get" th:action="@{/}">
					<input type="submit" value="Voltar" />
				</form>				
			</div>
		</div>
	</body>
</html>
